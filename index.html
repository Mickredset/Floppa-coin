<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floppa Coin — Покупка</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="Floppa Coin Logo" class="logo">
      <h1>Floppa Coin (FLP)</h1>
      <p>Курс: <strong>1 FLP = 100 руб.</strong></p>
    </header>

    <main>
      <section class="purchase-form">
        <h2>Купить FLP</h2>
        <form id="buyForm">
          <label for="amount">Количество FLP:</label>
          <label for="amount">Номер телефона:</label>
          <input type="number" id="amount" name="amount" min="1" value="1" required>

          <label for="payment">Способ оплаты:</label>
          <select id="payment" name="payment" required>
            <option value="card">Банковская карта</option>
            <option value="sbp">СБП</option>
            <option value="sbp">Телефон с +7</option>
            <option value="crypto">Другая криптовалюта</option>
          </select>

          <button type="submit">Купить сейчас</button>
        </form>

        <div id="result"></div>
      </section>

      <section class="info">
        <h3>О Floppa Coin</h3>
        <p>Floppa Coin - новая криптаволюта 2026!</p>
      </section>
    </main>

    <footer>
      <p>&copy; 2026 Mickredset</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
